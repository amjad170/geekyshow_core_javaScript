<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- <script src="geeky.js" type="text/javascript">
        
    </script> -->
  </head>
  <body>
    <script>
   //parseInt(string,radix) Method
   
  
  document.write(parseInt() +"<br>"); // no parameter is NaN
  document.write(parseInt("10") +"<br>"); // string
  document.write(parseInt(10.00) +"<br>"); // float
  document.write(parseInt("10.45") +"<br>"); // string
  document.write(parseInt("50 20 30") +"<br>"); //only the first number will return
  document.write(parseInt("    20   ") +"<br>"); //Leading and tailing spade are allowed
  document.write(parseInt("30 years") +"<br>"); //only the first number will return
  document.write(parseInt("years 30") +"<br>"); // first character can't convert so it is NaN 
  document.write(parseInt("020") +"<br>");  // it is 20 
  document.write(parseInt("12",8) +"<br>");  //12 octal = 10 decimal
  document.write(parseInt("0x12") +"<br>");  // 12 hexadecimal = 18 decimal
  document.write(parseInt("12",16) +"<br>"); // 12 hexadecimal = 18 decimal
 
  

   
    </script>
  </body>
</html>
