  <body>
    <script>
   //toFixed() Method
   var a = 8.7895;

   document.write(a.toPrecision() + "<br>"); // no prarameter, returns all
   document.write(a.toPrecision(1) + "<br>"); // round  and returns 1 digits
   document.write(a.toPrecision(2) + "<br>"); // return 2 digits from starting
   document.write(a.toPrecision(8) + "<br>"); //  return 8 digits from starting
  

   //toPrecision convert Number to string

   var x = a.toPrecision()

   document.write(typeof(x));

    </script>
  </body>
</html>
