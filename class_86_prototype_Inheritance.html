    <script>

     var Mobile = function(){
      this.a = 10;
      }

      Mobile.prototype.z = 50;

      var Samsung = function(){
        Mobile.call(this)
        this.b = 20;
      }


      Samsung.prototype = Object.create(Mobile.prototype);  // for prototype inheritance

      var s = new Samsung()

      console.log(s.a)
      console.log(s.z)
