  <body>
    <script>
   //Number.isSafeInteger() Method
   
   document.write(Number.isSafeInteger() + "<br>") // no paremeter false
   document.write(Number.isSafeInteger(9301759197328917598217898219873281793232) + "<br>") // valid from (2^53-1) to -(2^53-1)
   document.write(Number.isSafeInteger(100) + "<br>") ;
   document.write(Number.isSafeInteger(-100) + "<br>"); 
   document.write(Number.isSafeInteger(100.45) + "<br>"); 
   document.write(Number.isSafeInteger(200-100) + "<br>");
   document.write(Number.isSafeInteger(0.1) + "<br>"); 
   document.write(Number.isSafeInteger("100") + "<br>"); 
   document.write(Number.isSafeInteger("Hello") + "<br>"); 
   document.write(Number.isSafeInteger("Hello") + "<br>"); 
  

   
    </script>
  </body>
</html>
