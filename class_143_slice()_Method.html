    <script>
 
     var geek = "I am a good teacher"; //slice() for String,same video 118 for array

   
    document.write(geek.slice(1,3) + "<br>");
    document.write(geek.slice(-3,-2) + "<br>");

    document.write(geek.slice(undefined,-2) + "<br>");
