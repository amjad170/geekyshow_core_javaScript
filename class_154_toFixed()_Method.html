  <body>
    <script>
   //toFixed() Method
   var a = 8.7895;

   document.write(a.toFixed() + "<br>"); // make round and no decimal
   document.write(a.toFixed(2) + "<br>"); //made round and two decimal
   document.write(a.toFixed(8) + "<br>"); // null or 0 are added 
  

   //toFixed convert Number to string

   var x = a.toFixed()

   document.write(typeof(x));

    </script>
  </body>
