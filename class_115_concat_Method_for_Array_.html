  </head>
  <body>
    <script>
        
        ////Using array literal
        var geek = ["Rahul","Sonam"];
        
        var new_geek = geek.concat("Amjad","Jabed"); // Only new value add
        document.write(new_geek +"<br>");
        
        ////multiple array into one array
        var geek1 = ["Sumit","Sagor"];
        var geek2 = ["Amir","Mirja"];
        var geek3 = ["Sakib","Mahmudulla"];

        var new_geek2 = geek1.concat(geek2,geek3); // Add Array 
        document.write(new_geek2);
        
   
      

    </script>
  </body>
