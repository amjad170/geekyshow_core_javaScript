<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- <script src="geeky.js" type="text/javascript">

  </head>
  <body>
    <script>
   //Math Object

   document.write(Math.PI + "<br>");
   document.write(Math.sqrt(64) + "<br>");
   document.write(Math.abs(-64) + "<br>");
   document.write(Math.abs(null) + "<br>");
   document.write(Math.pow(2,3) + "<br>");
   document.write(Math.trunc(12.546) + "<br>"); // only integer part
   document.write(Math.max(23,45,67) + "<br>");
   document.write(Math.min(64,56,23) + "<br>");
   document.write(Math.random() + "<br>");
   document.write(Math.ceil(21.23) + "<br>");
   document.write(Math.floor(21.56) + "<br>");
   document.write(Math.round(64.56) + "<br>"); // decimal point >= .5
   document.write(Math.round(64.23) + "<br>"); // decimal point < .5
  

   
  
  

 
  
  

   
    </script>
  </body>
</html>
