    <script>
        var result = Number(prompt("Enter your number",""));

        if((result>=33) && (result<=100)){
            document.write("You result is : Pass and your mark is "+result);
        }else if((result<=32)){
            document.write("You result is : Fail and your mark is "+result)
        }
        else{
            document.write("You Enter an Invalid mark")
        }
    </script>
