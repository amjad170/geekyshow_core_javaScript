  <body>
    <script>
    
   var tarikh = new Date(); 
   document.write(tarikh + "<br>"); //current date and time

   document.write(tarikh.getHours() + "<br>");
   
   document.write(tarikh.getMinutes() + "<br>");

   document.write(tarikh.getSeconds() + "<br>");

   document.write(tarikh.getDate() + "<br>"); //month day 1->31

   document.write(tarikh.getDay() + "<br>"); //week day start sunday -> 0

   document.write(tarikh.getMonth() + "<br>");//month start 0 to 6 ,should add 1

   document.write(tarikh.getFullYear() + "<br>");



  


   
  
   

   
  
  

 
  
  

   
    </script>
  </body>
