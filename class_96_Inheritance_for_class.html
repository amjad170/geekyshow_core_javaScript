<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  </head>
  <body>
    <script>

        class Father {
            showFather(){
                return "Father Money <br>";
            }
        }

        class Son extends Father {
            showSon(){
                return "Son Money <br>";
            }
        }
        class GrandSon extends Son {
            showGrandSon(){
                return "GrandSon Money <br>";
            }
        }

        var g = new GrandSon();

        document.write(g.showFather());
        document.write(g.showSon());
        document.write(g.showGrandSon());

       

    </script>
  </body>
</html>
