<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- <script src="geeky.js" type="text/javascript">

  </head>
  <body>
    <script>
    
     var a = "50";
     var b = 10;
     var c = 20;
     var d = "Hello";
    
    

     document.write(a+b +"<br>");
     document.write(b+a +"<br>");
     document.write(b+c +"<br>");
     document.write(b+d +"<br>");
     document.write(d+b +"<br>");
     document.write("<br>");

     document.write(typeof(a+b) +"<br>");
     document.write(typeof(b+a) +"<br>");
     document.write(typeof(b+c) +"<br>");
     document.write(typeof(b+d) +"<br>");
     document.write(typeof(d+b) +"<br>");
     document.write("<br>");
   
     document.write(a-b +"<br>");
     document.write(b-a +"<br>");
     document.write(b-c +"<br>");
     document.write(b-d +"<br>");
     document.write(d-b +"<br>");
     document.write("<br>");
   
     document.write(typeof(a-b) +"<br>");
     document.write(typeof(b-a) +"<br>");
     document.write(typeof(b-c) +"<br>");
     document.write(typeof(b-d) +"<br>");
     document.write(typeof(d-b) +"<br>");
     document.write("<br>");
   

     //some mistake

     document.write("Result : " + b + c +"<br>");  //wrong way string+number+number is works as concat not addition
     document.write("Result : " + (b + c) +"<br>");  //right way
     document.write((b + c) +" : Result " + "<br>");  //right way
     document.write("<br>");

   
     
    

     


    </script>
  </body>
</html>
