    <script>
    
   var tarikh = new Date(); 
   document.write(tarikh + "<br>"); //current date and time

   tarikh.setHours(22)
   document.write(tarikh + "<br>"); //change Hours

   tarikh.setMinutes(56)
   document.write(tarikh + "<br>");//change Minutes

   tarikh.setSeconds(40)
   document.write(tarikh + "<br>");//change Seconds

   tarikh.setDate(26)
   document.write(tarikh + "<br>");//change Date

   tarikh.setMonth(11)
   document.write(tarikh + "<br>");//change Month

   tarikh.setFullYear(2022)
   document.write(tarikh + "<br>");//change FullYear

//    tarikh.setFullYear(2022, 3, 15)  // optional month and day with year
