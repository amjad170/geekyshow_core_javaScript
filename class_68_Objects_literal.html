<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- <script src="geeky.js" type="text/javascript">
        
    </script> -->
  </head>
  <body>
    <script>
        // Declaration of object

        var fees = {};
        // How to input property:value from outside in object system One
        fees['Rahul'] = 100;
        fees['Sumit'] = 200;
        fees['Ruhan'] = 300;
        fees['Super Man'] = 400; // this will work
        fees["total"] = function(){return(100+200);}; // fees["total"]()  when call it

        // How to input property:value from outside in object system Two
        fees.Rhul = 100;
        fees.Sumit = 200;
        fees.Ruhan = 300;
       // fees.Super Man = 400 //This will not work.

       fees.total = function(){return(100+200);}; // fees.total()  when call it

        document.write(fees['Rahul']  + "<br>"+fees.Sumit  + "<br>"+fees['Super Man'] + "<br>"+fees["total"]());

        document.write("<hr color='red'>")

        // How to input property:value inside object
        var fees = {
            Rahul:100,
            Sumit:200,
            Rohan:300,
            "Super Man":400,  // Double word should need qutation mark and   fees."Super Man"    will not work
            total:function(){return(100+200+300);}
        };

        document.write(fees.Rahul + "<br>"+fees["Sumit"] + "<br>"+fees.Rohan + "<br>"+fees["Super Man"] + "<br>"+fees.total())
        
    

    </script>
  </body>
</html>
