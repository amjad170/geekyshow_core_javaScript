        //Function for Inheritance short system and it should call line 51
        function extend(child,parent){
            child.prototype = Object.create(parent.prototype);
            child.prototype.constructor = child; // for reset
        }


        //Super Class
        var Mobile = function(){

        }

        //Prototype Method
        Mobile.prototype.getModel = function(){
            return this.model;
        }

        //Sub Class
        var Samsung = function(model,price){
            this.model = model;
            this.price = price;
        }

        //Sub Class
        var Lenovo = function(model){
            this.model = model;
        }

        //Inheritance call
        extend(Samsung,Mobile);
        extend(Lenovo,Mobile);

        Samsung.prototype.getPrice = function(){
            return this.price;
        }

        var galaxy = new Samsung('Galaxy',300);
        var Phab2 = new Lenovo('Phab2');
        console.log(galaxy.getModel())
        console.log(Phab2.getModel())
        console.log(galaxy.getPrice())

        var Mobile = function(model){

            Mobile.call(this,model)

        }

        Samsung.prototype.constructor=Samsung;
