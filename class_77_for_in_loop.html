  <body>
    <script>
       
       Mobile.prototype = {
        ram:250,
        camera:3,
       }


       function Mobile(model_no){
        this.model = model_no;
        this.color = "white";
        this.memory = 4;
        this.price = function(){document.write(this.model + "price Tk 3000 <br>");};
       }

       var samsung = new Mobile("Galaxy-s6");
       var nokia = new Mobile("Nokia-1100");

       for(var specs in nokia){
        if(typeof nokia[specs] !== 'function'){   //we can't call  function inside loop

            document.write(specs+":  "+nokia[specs]+"<br>"); //nokia.specs not work because specs is an array
        }
        
       }

    

       document.write(Object.keys(nokia) +"<br>");


   

        



        
        
    </script>
  </body>
