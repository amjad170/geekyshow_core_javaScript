<html lang="en">

    <title>Document</title>

  </head>
  <body>
    <script>
        
      var geek = ["Amjad","Kamal","Jaman","Sakib"]; 

      geek.pop(); //It remove one item and length from begining
    

      document.write(geek +"<br>");
      document.write(geek.length +"<br>");
      

      geek.pop(); //if you want again remove one 

      document.write(geek +"<br>");
      document.write(geek.length +"<br>");


    //   ##################################
    var arr = ["Amjad","Kamal","Jaman","Sakib"]; 

    var abc = arr.pop(); //It return  remove item also

    document.write(abc +"<br>");
    

            
   
      

    </script>
  </body>
