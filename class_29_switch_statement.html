<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- <script src="geeky.js" type="text/javascript">
        
    </script> -->
  </head>
  <body>



    <script>
        var result = Number(prompt("Enter your number",""));

        switch(result){
          case 1:
            document.write("This is 1");
            break;

          case 2:
            document.write("This is 2");
            break;

          case 3:
            document.write("This is 3");
            break;

          case 4:
            document.write("This is 4");
            break;

          case 5:
          case 6:
            document.write("This is 5 and 6 group case");
            break;
           
            default:
              document.write("Please select 1 to 6");

        }

    </script>
  
  </body>
</html>
