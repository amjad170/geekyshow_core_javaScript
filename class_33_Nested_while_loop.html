  </head>
  <body>



    <script>
     var i = 0;

    while(i<3){
        document.write("Outer while loop "+i+"<br>");
        i++;

        var j = 0;
        while(j<5){
            document.write("Inner while loop "+j+"<br>");
            j++;
        }
    }

    
    </script>
  
  </body>
</html>
