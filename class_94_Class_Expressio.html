  <body>
    <script>
        //Class Expression unnamed

     var Mobile = class{                    // var Mobile = class Mobile2{....} //Class Expression with named

            constructor(model_no,color){
                //Instance Member
                this.model = model_no;
                this.clr = color;
            }

            //Prototype Member
            show(){ return  this.model + " Price Tk 500 " + this.clr;};
      }; //Expression class needed semicolone

      // Object create

      var nokia = new Mobile("Galaxay","White");
      var lg = new Mobile("Node4","black");

      document.write(nokia.show() +"<br>");
      document.write(lg.show());
      
  


    </script>
