  <body>
    <script>
        //String
        
   var str = "Welcome";
   var str = 'Welcome';
   var str = `Welcome`;
   var str = new String("Welcome"); // but this typeOf is object

   document.write(str +"<br>")

   //Single quote and double quote
   var a = ("I am 'good' boy");
   var b = ('I am "good" boy');

   var c = ("I am \"good\" boy");

   document.write(a +"<br>");
   document.write(b +"<br>");
   document.write(c +"<br>");
    

    </script>
  </body>
</html>
