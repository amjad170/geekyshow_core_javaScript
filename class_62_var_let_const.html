<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <script>
        //for window object var only work (in console write window)
        var a = 10;
        let b = 20;
        const c = 30;

        document.write(a + "<br>");
        document.write(b + "<br>");
        document.write(c + "<br>");

document.write("<hr color='red'>")
        // block scope ##########################
        function myfun(){
            var a = 10;

            if(true){
                var a = 20;
                document.write(a + "<br>");
            }
            document.write(a + "<br>");
        }
        myfun()


        document.write("<hr color='red'>")
        // block scope ##########################
        function newfun(){
            let a = 10;

            if(true){
                let a = 20;
                document.write(a + "<br>");
            }
            document.write(a + "<br>");
        }
        newfun()

        document.write("<hr color='red'>")
        // block scope ##########################
        for(let i=0; i<5; i++){
            document.write(i + "<br>");
        }


        document.write(i + "<br>"); //this can't be acces i variable because it is let;
    

    

    </script>
  </body>
</html>
