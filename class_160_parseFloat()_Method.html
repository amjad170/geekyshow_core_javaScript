<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <script>
   //parseInt(string,radix) Method
   
  
  document.write(parseFloat() +"<br>"); // no parameter is NaN
  document.write(parseFloat("10").toFixed(2) +"<br>"); // string , parseFloat()+toFixed() method
  document.write(parseFloat(10.00) +"<br>"); // float .00 not work
  document.write(parseFloat("10.45") +"<br>"); // string
  document.write(parseFloat("50 20 30") +"<br>"); //only the first number will return
  document.write(parseFloat("    20   ") +"<br>"); //Leading and tailing spade are allowed
  document.write(parseFloat("30 years") +"<br>"); //only the first number will return
  document.write(parseFloat("years 30") +"<br>"); // first character can't convert so it is NaN 
  document.write(parseFloat("020") +"<br>");  // it is 20 
  document.write(parseFloat("45AmjadHossain") +"<br>");  // first charater is number
  document.write(parseFloat("AmjadHossain45") +"<br>");  // first charater is not number

 
  
  

   
    </script>
  </body>
</html>
