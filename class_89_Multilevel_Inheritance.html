<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- <script src="geeky.js" type="text/javascript">
        
    </script> -->
  </head>
  <body>
    <script>

        //Function for Inheritance short system and it should call line 46 
        function extend(child,parent){
            child.prototype = Object.create(parent.prototype);
            child.prototype.constructor = child; // for reset
        }


        //Super Class
        var Mobile = function(){
            this.a = 10;
        }

        //Prototype  Mobile
        Mobile.prototype.z = 30;

        //Sub Class
        var Samsung = function(){
            Mobile.call(this) //this provide Mobile class property access
            this.b = 20;
         
        }

        //Sub Class
        var Galaxy = function(){
            Samsung.call(this) //this provide Samsung class property access
            this.c = 100;
         
        }

        //Sub class Samsung extending super class Mobile
        extend(Samsung,Mobile); 
        extend(Galaxy,Samsung); 

       //creating object of  classes
        var m = new Mobile();
        var s = new Samsung();
        var g = new Galaxy();
        
        document.write("Galaxy Object can access <br>");
        document.write("Mobile A: " + g.a + "<br>");
        document.write("Samsung b: " + g.b + "<br>");
        document.write("Mobile prototype Z: " + g.z + "<br>");
        document.write("Galaxy C: " + g.c + "<br>");

        document.write("<hr color='red'>");//this line isn;t needed

        document.write("Samsung Object can access <br>");
        document.write("Mobile A: " + s.a + "<br>");
        document.write("Samsung b: " + s.b + "<br>");
        document.write("Mobile prototype Z: " + s.z + "<br>");
        document.write("Galaxy C: " + s.c + "<br>");

        document.write("<hr color='red'>");//this line isn;t needed

        document.write("Mobile Object can access <br>");
        document.write("Mobile A: " + m.a + "<br>");
        document.write("Samsung b: " + m.b + "<br>");
        document.write("Mobile prototype Z: " + m.z + "<br>");
        document.write("Galaxy C: " + m.c + "<br>");
       
      
       



    </script>
  </body>
</html>
